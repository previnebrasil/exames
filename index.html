<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>ComuniKIDS: Comunicação e Voz para Todos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <div class="container">
    <!-- Seção Superior - Logo, Nome da Empresa e Nome do App -->
    <header class="header">
      <div class="header-left">
        <!-- Atualize o caminho da imagem do logo, se necessário -->
        <img src="./logo.png" alt="Logo da empresa iNFO SUS Marília" class="logo">
        <div class="company-name">iNFO SUS MARÍLIA</div>
      </div>
      <div class="app-title">ComuniKIDS: Comunicação e Voz para Todos</div>
    </header>

    <!-- Seção de controle de voz -->
    <div class="voice-controls">
      <h3>Escolha o tipo de voz</h3>
      <select aria-label="Selecione a voz"></select>
      <button class="btn btn-toggle" aria-label="Mostrar caixa de texto">Inserir texto</button>
    </div>

    <!-- Caixa de texto, inicialmente oculta -->
    <div class="text-box">
      <div class="close" aria-label="Fechar caixa de texto"><i class="fas fa-times"></i></div>
      <textarea placeholder="Insira o texto a ser lido..." aria-label="Texto a ser lido"></textarea>
      <button class="btn" id="read" aria-label="Ler o texto">Ler texto</button>
    </div>
    
    <!-- Main content onde as expressões serão geradas -->
    <main></main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
