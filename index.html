<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <title>ComuniKIDS: Comunicação e Voz para Todos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <div class="container">
    <!-- Seção Superior - Logo, Nome da Empresa e Nome do App -->
    <header class="header">
      <div class="header-left">
        <img src="./img/logo.png" alt="Logo iNFO SUS" class="logo">
        <div class="company-name">iNFO SUS MARÍLIA</div>
      </div>
      <div class="app-title">ComuniKIDS: Comunicação e Voz para Todos</div>
    </header>

    <!-- Seção de controle de voz -->
    <div class="voice-controls">
      <h3>Escolha o tipo de voz</h3>
      <select></select>
      <button class="btn btn-toggle">Inserir texto</button>
    </div>

    <div class="text-box">
      <div class="close"><i class="fas fa-times"></i></div>
      <textarea placeholder="Insira o texto a ser lido..."></textarea>
      <button class="btn" id="read">Ler texto</button>
    </div>
    
    <main></main>
  </div>

  <script src="./app.js"></script>
</body>
</html>
